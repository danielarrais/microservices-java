version: '3.8'
services:
  db_services:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=order-service
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
  zipkin:
    image: openzipkin/zipkin:latest
    restart: always
    ports:
      - '9411:9411'
  db_keycloak:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=keycloak
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_TCP_PORT=3307
    ports:
      - '3307:3307'
    volumes:
      - db_keycloak:/var/lib/mysql
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:20.0.1
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - DB_VENDOR=mysql
      - DB_ADDR=mysql-kc
      - DB_PORT=3307
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_DATABASE=keycloak
    ports:
      - '8090:8080'
    command: start-dev
    depends_on:
      - db_keycloak
volumes:
  db:
    driver: local
  db_keycloak:
    driver: local